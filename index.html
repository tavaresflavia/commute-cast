<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommuteCast</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
  </head> 
  <body>
    <header class="header">
      <nav class="nav">
        
        <a href="./index.html" class="nav__logo-link">
          <div class="nav__logo-box"><img
            class="nav__logo"
            src="./assets/logo.png" 
            alt="logo" /></div>
        </a>
        <ul class="nav__link-bar">
          <li class="nav__link-box nav__link-box--active">
            <a href="./index.html" class="nav__link nav__link--active">
              Podcast
            </a>
          </li>
          <li class="nav__link-box">
            <a href="./pages/playlist.html" class="nav__link">Playlist</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      
      <section class="form-section">
        <div class="form-section__box">
          <h2 class="form-section__title">Choose your podcast!</h2>
          <div class="form-section__form-box">
            <form class="form" id = "form">
              <label class="form__label" for="duration">
                DURATION
              </label>
              <input
                type="text"
                class="form__duration-input"
                name="duration"
                id="duration"
                placeholder="min" />
              <label class="form__label " for="genre">
                GENRE
              </label>
              <select
                list = "genres"
                name="genre"
                id="genre"
                class="form__genre-input"
                placeholder="choose a genre">
                  </select>

              <div class="form__button-box">
                <button form = "form" class="form__button button" type="submit">
                  PLAY
                </button>
              </div>
            </form>
          </div>
        </section>

      <section class="cards">
      </section>
      <button  class="cards__button button cards__button--inactive" >
        TRY AGAIN
      </button>
    </main>

    <footer class="footer">
      <div class="footer__box">
        <h2 class="footer__title">Join the Community</h2>

        <div class="footer__social-bar">
          <div class="footer__social-icon">
            <a href="http://instagram.com">
              <img src="./assets/Icon-instagram.svg" alt="instagram" />
            </a>
          </div>
          <div class="footer__social-icon">
            <a href="http://facebook.com">
              <img src="./assets/Icon-facebook.svg" alt="facebook" />
            </a>
          </div>
          <div class="footer__social-icon">
            <a href="http://twitter.com">
              <img src="./assets/Icon-twitter.svg" alt="twitter" />
            </a>
          </div>
        </div>
        <p class="footer__copyright">
          Copyright CommuteCast Â© 2023 All Rights Reserved
        </p>
      </div>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
